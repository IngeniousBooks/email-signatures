<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingenious | Email Signature</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/IngeniousBooks/email-signatures/refs/heads/main/ingenious-logo.png"
    />
  </head>
  <body>
    <table>
      <tr>
        <td style="padding-right: 24px; padding-top: 18px; vertical-align: top">
          <a href="https://ingenious-books.com" target="_blank">
            <img
              src="https://raw.githubusercontent.com/IngeniousBooks/email-signatures/refs/heads/main/ingenious-logo.png"
              alt="Ingenious Icon"
              width="60"
              height="60"
              style="
                display: block;
                border: 0;
                padding: 0;
                width: 100%;
                height: auto;
                max-width: 60px;
              "
            />
          </a>
        </td>
        <td style="vertical-align: top">
          <p
            style="
              margin: 0;
              padding: 0;
              font-family: Arial, Arial, Helvetica, sans-serif;
              font-size: 48px;
              color: #303030;
              font-weight: 900;
            "
          >
            [NAME]
          </p>
          <p
            style="
              margin: 0;
              padding-top: 18px;
              padding-bottom: 24px;
              line-height: 1.2;
              font-family: Arial, Arial, Helvetica, sans-serif;
              font-size: 24px;
              letter-spacing: 2px;
              color: #d54b1a;
              text-transform: uppercase;
              font-weight: 200;
            "
          >
            [JOB TITLE]
          </p>
          <p style="margin: 0; padding: 0">
            <img
              src="https://raw.githubusercontent.com/IngeniousBooks/email-signatures/refs/heads/main/ingenious-lexical-logo%402x.png"
              alt="ingenious typography"
              width="180"
              style="display: block; border: 0"
            />
          </p>
          <p
            style="
              margin: 0;
              padding-top: 12px;
              padding-bottom: 0;
              line-height: 1;
              font-family: Arial, Arial, Helvetica, sans-serif;
              font-size: 14px;
              color: #303030;
            "
          >
            <a
              href="mailto:EMAIL_PREFIX@ingenious-books.com"
              style="
                color: #303030;
                text-decoration: none;
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
                line-height: 1;
                display: inline-block;
                padding-top: 3px;
              "
              ><img
                src="https://raw.githubusercontent.com/IngeniousBooks/email-signatures/refs/heads/main/ingenious_book%402x.png"
                alt="open book icon"
                width="30"
                height="30"
                style="
                  border: 0;
                  margin-right: 8px;
                  vertical-align: top;
                  display: inline-block;
                  line-height: 1;
                "
              />EMAIL_PREFIX@ingenious-books.com</a
            >
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
